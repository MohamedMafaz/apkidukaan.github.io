<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/ecommerce.webp">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/Logo.png">
				<h2 class="title">Welcome Back!</h2>
        <p font-size="17px">Exciting deals waiting for you</p>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div" >
           		   		<h5></h5>
           		   		<input placeholder="Email" type="Email" class="input" id="email">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5></h5>
           		    	<input placeholder="Password" type="password" class="input" id="pwd1">
            	   </div>
            	</div>
            	<a class="forget"href="./forgetPassword.html">Forgot Password?</a>
            	<input href = ""type="submit" class="btn" value="Login"  onclick="return login()">
              <a class = "signup"href="./signup.html">Don't have an account! Sign up</a>
            </form>
                    
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
